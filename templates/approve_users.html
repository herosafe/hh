{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>用户审批</h2>
    <table class="table">
        <thead>
            <tr>
                <th>邮箱</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    {% if not user.is_approved %}
                    <form action="{{ url_for('approve_user', user_id=user.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-success btn-sm">批准</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
